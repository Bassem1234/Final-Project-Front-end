<app-header></app-header>
<section class="events-area-v2 bg_cover pt-120 pb-80"
    style="background-image: url('assets/images/back2.jpg'); padding-top: 60mm;" id="event_filter_2">
    <div class="ovent-overlay"></div>
    <div class="shape-img">
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title section-title-2 text-center mb-30">
                    <h2>Results</h2>
                </div>
            </div>
        </div>
        <div class=" row">
            <div class="col-lg-12 " *ngFor="let item of showEvent">
                <div class="event-item">
                    <div class="row align-items-center">
                        <div class="col-lg-2">
                            <div>
                                <img src="{{item.img}}" class="img-fluid" alt="">
                            </div>
                        </div>
                        <div class="col-lg-10">
                            <div class="event-info">
                                <div class="row">
                                    <div class="col-lg-8">
                                        <h3><a routerLink="/">{{item.title}}</a></h3>
                                        <div class="post-meta">
                                            <span class="tag"><i class="fal fa-tags"></i>
                                                <a routerLink="/">{{item.tag}}</a></span>
                                            <span class="user"><i class="fal fa-users"></i>
                                                <a routerLink="/">{{item.user}}</a>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <a routerLink="/" class="main-btn main-btn-2" (click)="addToBasket()"><i
                                                class="fal fa-ticket-alt"></i>Add to Basket</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row"  *ngIf="showEvent.length == 0">
            <div class="col-lg-12 " style="text-align: center;">
                <p style="color: white;">No event found, please make sure of your event name or please consult our events</p>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-12" style="text-align: center;">
                <button class="main-btn" (click)="goToEvents()">Event list</button>
            </div>
        </div>
    </div>
</section>

<div class="preloader" *ngIf="loading$ | async">
    <div class="lds-ellipsis">
        <span></span>
        <span></span>
        <span></span>
    </div>
</div>

<app-footertwo></app-footertwo>
