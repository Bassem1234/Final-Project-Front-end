<section class="contact-area-v2 bg_cover pt-120 pb-120"
    style="background-image: url('assets/images/register.jpg'); padding-top: 110mm;">
    <div class="container">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4 form_group" style="margin-top: -20mm;">
                <input type="email" class="form_control" placeholder="Enter your Email" name="email" required formControlName="email">

            </div>
        </div><br>
        <div class="row">
            
                <div class="col-lg-4"></div>
                <div class="col-lg-4 form_group" style="margin-top: -5mm;">
                    <input [type]="show? 'password' : 'text'" class="form_control" placeholder="Your Password" formControlName="password"
                        name="email" required>
                    <i class="far fa-eye btn" style="margin-top: -3mm; margin-left: 5mm;" (click)="showPass()"
                        *ngIf="show"></i>
                    <i class="far fa-eye-slash btn" style="margin-top: -3mm; margin-left: 5mm;" (click)="showPass()"
                        *ngIf="!show"></i>
                </div>
        </div>
        <!-- <div class="row">
            <div class="col-lg-12 text-center">
                <span style="color: red; font-size: 4mm;">{{auth}}</span>
            </div>
        </div> -->
        <div class="row" style="margin-top: 3mm;">
            <div class="col-4"></div>
            <div class="col-4">
                <!-- <button class="main-btn" style="background-color: rgb(83,199,204); border: none; width: 100%;" (click)="login()">Login
                    In</button> -->
                    <button class="btn bt" (click)="login()" [disabled]="!loginForm.touched || loginForm.invalid"
                    >Log In</button>
            </div>
        </div>

            </div>
        </div> -->
        
        <div class="row" style="margin-top: 3mm;text-align: center;">

            <div class="col-4">
                <span style="color: white;">Dont have an account? <a routerLink="/register" style="color: grey;">Sign In</a></span>
